apiVersion: metal-stack.io/v1
kind: Firewall
metadata:
  namespace: firewall
  name: firewall
spec:
  enabled: true
  interval: 10s
  nftablesexporterurl: http://localhost:9630/metrics
  dryrun: true
  ipv4rulefile: nftables.v4
  trafficcontrol:
    interfaces: vlan*
    rules:
    - interface: vlan104009
      rate: 1mbit
