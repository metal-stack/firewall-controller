---
apiVersion: v1
kind: Namespace
metadata:
  name: firewall
---
apiVersion: metal-stack.io/v1
kind: ClusterwideNetworkPolicy
metadata:
  namespace: firewall
  name: clusterwidenetworkpolicy-sample
spec:
  egress:
  - to:
    - cidr: 1.1.0.0/24
      except:
      - 1.1.1.0/16
    - cidr: 8.8.8.8/32
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
apiVersion: v1
kind: Namespace
metadata:
  name: wrong
---
apiVersion: metal-stack.io/v1
kind: ClusterwideNetworkPolicy
metadata:
  namespace: wrong
  name: sample
spec:
  egress:
  - to:
    - cidr: 192.168.0.0/24
    ports:
    - protocol: TCP
      port: 80
---
  apiVersion: v1
  kind: Service
  metadata:
    name: s1
    namespace: firewall
  spec:
    type: LoadBalancer
    loadBalancerIP: 212.37.83.1
    loadBalancerSourceRanges:
    - 192.168.0.0/24
    - 192.168.2.0/24
    ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8063
    - name: test
      protocol: TCP
      port: 53
      targetPort: 8064
