---
apiVersion: v1
kind: Namespace
metadata:
  name: firewall
---
apiVersion: v1
kind: Secret
metadata:
  name: droptailer-client
  namespace: firewall
type: Opaque
data:
  ca.crt: 
  droptailer-client.crt: 
  droptailer-client.key: 
---
apiVersion: v1
kind: Secret
metadata:
  name: droptailer-server
  namespace: firewall
data:
  ca.crt: 
  droptailer-server.crt: 
  droptailer-server.key: 
type: Opaque
---
apiVersion: v1
kind: Pod
metadata:
  name: droptailer
  namespace: firewall
  labels:
    app: droptailer
spec:
  containers:
  - env:
    - name: SERVER_CERTIFICATE
      value: /certificates/tls.crt
    - name: SERVER_KEY
      value: /certificates/tls.key
    - name: SERVER_CA_CERTIFICATE
      value: /certificates/ca.crt
    image: metalstack/droptailer:v0.2.1
    imagePullPolicy: Always
    name: droptailer
    ports:
    - containerPort: 50051
      protocol: TCP
    resources:
      limits:
        cpu: 50m
        memory: 200Mi
      requests:
        cpu: 50m
        memory: 200Mi
    securityContext:
      allowPrivilegeEscalation: false
      runAsUser: 65534
    volumeMounts:
    - mountPath: /certificates/
      name: droptailer-server
      readOnly: true
  restartPolicy: Always
  volumes:
  - name: droptailer-server
    secret:
      secretName: droptailer-server
      defaultMode: 420
      items:
      - key: droptailer-server.key
        path: tls.key
      - key: droptailer-server.crt
        path: tls.crt
      - key: ca.crt
        path: ca.crt